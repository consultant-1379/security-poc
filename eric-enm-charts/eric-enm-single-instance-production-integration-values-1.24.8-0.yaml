eric-data-search-engine-curator:
  enabled: false
  # Note values below refer to total (replicated) disk space which Curator uses for deletion
  actions: |
    1:
      action: delete_indices
      description: Remove INFO SYSLOG logs older than 7 days
      options:
        disable_action: false
        ignore_empty_list: true
      filters:
      - filtertype: pattern
        kind: prefix
        value: enm_info_syslog_logs_index-
      - filtertype: age
        source: name
        direction: older
        timestring: '%Y.%m.%d'
        unit: days
        unit_count: 7
    2:
      action: delete_indices
      description: Remove INFO SYSLOG logs when over 26GB of space is used
      options:
        disable_action: false
        ignore_empty_list: true
      filters:
      - filtertype: pattern
        kind: prefix
        value: enm_info_syslog_logs_index-
      - filtertype: space
        disk_space: 26
        use_age: True
        source: creation_date
    3:
      action: delete_indices
      description: Remove INFO logs older than 7 days
      options:
        disable_action: false
        ignore_empty_list: true
      filters:
      - filtertype: pattern
        kind: prefix
        value: enm_info_logs_index-
      - filtertype: age
        source: name
        direction: older
        timestring: '%Y.%m.%d'
        unit: days
        unit_count: 7
    4:
      action: delete_indices
      description: Remove INFO logs when over 10GB of space is used
      options:
        disable_action: false
        ignore_empty_list: true
      filters:
      - filtertype: pattern
        kind: prefix
        value: enm_info_logs_index-
      - filtertype: space
        disk_space: 10
        use_age: True
        source: creation_date
    5:
      action: delete_indices
      description: Remove WARN AND ABOVE logs older than 7 days
      options:
        disable_action: false
        ignore_empty_list: true
      filters:
      - filtertype: pattern
        kind: prefix
