    serviceName: {{  .Values.service.name }}
    certRequest: "true"
type: Opaque
stringData:
  certReqName: "HTTPS_ENM_MEDIATION.xml"
  certReqData: {{ .Files.Get "appconfig/certificatesdata/HTTPS_ENM_MEDIATION.xml" | quote }}
