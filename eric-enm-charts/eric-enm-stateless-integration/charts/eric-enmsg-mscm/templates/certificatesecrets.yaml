apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.service.name }}-certreq-secret-1
  labels:
    serviceName: {{  .Values.service.name }}
    certRequest: "true"
type: Opaque
stringData:
  certReqName: "NeConn_CertRequest.xml"
  certReqData: {{ .Files.Get "appconfig/certificatesdata/NeConn_CertRequest.xml" | quote }}
# this field in not present at start-up (first installation):
# it is inserted during certs generation phase
#  certReqState:
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.service.name }}-tls-secret-1
  labels:
    certReqName: "{{ .Values.service.name }}-certreq-secret-1"
type: Opaque
# these fields are not present at start-up (first installation):
# they are inserted during certs generation phase
#stringData:
#  tlsStoreLocation:
#  tlsStoreType:
#data:
#  tlsStoreData:
---
apiVersion: v1
kind: Secret
metadata:
