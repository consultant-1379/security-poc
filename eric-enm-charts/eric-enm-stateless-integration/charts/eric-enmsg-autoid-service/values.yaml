## eric-enmsg-autoid-service image version

global:
  pullSecret:
  registry:
    url: armdocker.rnd.ericsson.se
  ingress:
    enmHost:
  timezone: UTC
  enmProperties:
    postgres_service:
    web_protocols_default:
    web_ports_default:
    COM_INF_LDAP_ADMIN_ACCESS:
    COM_INF_LDAP_PORT:
    COM_INF_LDAP_ROOT_SUFFIX:
    COM_INF_LDAP_ADMIN_CN:
    hqs_persistence_provider:
    hqs_persistence_provider_port:
    hqs_persistence_provider_es:
productNumber: CXC 174 2011
productRevision: R28K
# Number of replicas(pods) to deploy
replicas-eric-enmsg-autoid-service: 1
labels: {}
images:
  eric-enmsg-autoid-service:
    name: eric-enmsg-autoid-service
    tag: 1.27.9-1
  waitInitContainer:
    enabled: true
    name: eric-enm-init-container
    tag: 1.27.9-1
    command: "[ '/bin/sh', '-c', 'bash /var/tmp/check_service.sh -s gossiprouter-cache,gossiprouter-eap7,jms01,postgres,sps'
      ]"
  eric-enm-httpd:
    name: eric-enmsg-autoid-service-httpd
    tag: 1.27.9-1
  eric-enm-monitoring:
    enabled: true
    name: eric-enm-monitoring-eap7
    tag: 1.27.9-1
imageCredentials:
  repoPath: proj-enm
  pullPolicy: Always
  pullSecret:
  registry:
    url:
eric-enm-common-helmchart-library:
  enabled: true
service:
  name: autoidservice
  sgname: autoidservice
  annotations: {}
  labels: {}
ingress:
  enabled: false
ingress_jboss_web_context:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
resources:
  requests:
    enabled: true
    memory: 2800Mi
  limits:
    enabled: true
    memory: 6144Mi
  httpd:
    enabled: false
    requests:
      memory:
      cpu:
    limits:
      memory:
      cpu:
  monitoring:
    enabled: false
    requests:
      memory:
      cpu:
    limits:
      cpu:
      memory:
startupProbe:
  enabled: true
  command: /ericsson/enm_healthcheck/bin/enm_healthcheck.py
  arguments: --exec_agents
  initialDelaySeconds: 10
  timeoutSeconds: 30
  periodSeconds: 30
  failureThreshold: 20
livenessProbe:
  enabled: true
  command: /ericsson/enm_healthcheck/bin/enm_healthcheck.py
  arguments: --exec_agents
  initialDelaySeconds: 30
  timeoutSeconds: 30
  periodSeconds: 30
  failureThreshold: 2
readinessProbe:
  enabled: true
  command: /ericsson/enm_healthcheck/bin/enm_healthcheck.py
  arguments: --exec_agents
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 30
  failureThreshold: 2
podAnnotations: {}
tolerations: []
affinity: requiredDuringSchedulingIgnoredDuringExecution
nodeAffinity: {}
priorityClassName: ""
nodeSelector: {}
updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 0
## Pod Disruption Budget is an indicator of the number of disruptions that can be tolerated at a given time.
podDisruptionBudget:
  maxUnavailable: 1
