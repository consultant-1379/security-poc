- name: cgroups-host-volume
  hostPath:
    # directory location on host
    path: /sys/fs/cgroup
    # this field is optional
    type: Directory
- name: run-volume
  emptyDir:
    medium: Memory
    sizeLimit: 100Mi
- name: tmp-volume
  emptyDir:
    medium: Memory
    sizeLimit: 100Mi
- name: gp
  configMap:
    name: gpsmrsserv
- name: data
  persistentVolumeClaim:
